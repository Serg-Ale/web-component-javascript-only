<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="src/components/CardNews.js" defer></script>
    <title>Web Components - Medium like news post component</title>
</head>


<body>
    <card-news autor="Sérgio Alexandre" title="Darth Vader esta contratando!" link-url="#"
        image-src="assets/coffee-vader.jpg" image-alt="Darth Vader drinking coffee in an office"
        content="Lord Vader anuncia estar procurando novos funcionários, especificamente desenvolvedores Front-End, e é pré-requisito saber trabalhar com componentização">
    </card-news>


    <card-news title="Yoda convence republica a utilizar web components" link-url="#"
        content="Mestre Yoda choca toda a republica após recurso polêmico no senado galático defendendo o uso de web-components e conquistando maioria dos votos para a causa">
    </card-news>
</body>

</html>
